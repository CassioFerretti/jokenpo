
<html>

    <head>
    
    <title>Papel, Pedra e Tesoura</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    
    <body>

        <br><center><h4>Jogo: Pedra, papel ou tesoura;</h4><hr></center>

        <center><button type="button" class="btn btn-info text-center" onclick="iniciar()">Clique aqui!</button></center><hr>
        <center><button type="button" class="btn btn-info text-center" onclick="novoJogo()">Zerar Placar</button></center><hr>
    
    <script>
  
    var placaruser = 0;
    var placarcomp = 0;
    var vencedor = 0;
    
        
    function iniciar(){

        alert ("Pronto para iniciar o jogo? Clique em ok.");            

        if(vencedor< 3) {
                
            var userChoice = prompt("Voce escolhe pedra, papel ou tesoura?");

            console.log("Você escolheu: " + userChoice);
            
            var computerChoice = Math.random();
            
            if (computerChoice < 0.34) {
            
                computerChoice = "pedra";
            
            } else if(computerChoice <= 0.67) {
            
                computerChoice = "papel";
            
            } else {
            
                computerChoice = "tesoura";
            
            } console.log("O computador escolheu: " + computerChoice);
            
            var compare = function (userChoice, computerChoice) {
            
                if (userChoice === computerChoice)
            
                    return ("O resultado é um empate!" + " Usuário " + placaruser + " X " + "Computador " + placarcomp);


                else if (userChoice === "pedra") {
            
                    if (computerChoice === "tesoura"){
            
                        placaruser++;

                    console.log ("Usuário venceu (Pedra vence)" + " Usuário " + placaruser + " X " + "Computador " + placarcomp)

                    
                }else {
            
                        placarcomp++;
                        console.log ("Computador venceu (Papel vence)"  + " Usuário " + placaruser + " X " + "Computador " + placarcomp)
            
                    }
            
                }
            
                else if (userChoice === "papel") {
            
                    if (computerChoice === "pedra"){
            
                        placaruser++;
                    console.log ("Usuário venceu (Papel vence)"  + " Usuário " + placaruser + " X " + "Computador " + placarcomp);
            
                    }else {
            
                        placarcomp++;
                        console.log ("Computador venceu (Tesoura vence)"  + " Usuário " + placaruser + " X " + "Computador " + placarcomp);
            
                    }
            
                }
            
                else if (userChoice === "tesoura") {
            
                    if (computerChoice === "pedra"){
            
                        placarcomp++;
                    console.log ("Computador venceu (Pedra vence)"  + " Usuário " + placaruser + " X " + "Computador " + placarcomp);
            
                    }else {
            
                        placaruser++;
                        console.log ("Usuário venceu (Tesoura vence)"  + " Usuário " + placaruser + " X " + "Computador " + placarcomp);
            
                    }
            
                }

                if (placaruser == 3) {
                    alert("Usuário venceu, parabéns!!")
                    vencedor= 3
                   
                }else if (placarcomp == 3) {
                    alert("Computador venceu! Que pena, usuário.")
                    vencedor= 3
                    

                }
                
            
            };
            
            console.log(compare(userChoice,computerChoice));

        }
    } 

    function novoJogo(){
        placaruser = 0;
        placarcomp = 0;
        vencedor = 0;
    }
    </script>
    
    </body>
    
    
    </html>
